<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat WebSocket</title>
    <link rel="stylesheet" href="style.css" />
    <script src="/socket.io/socket.io.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.4.js"
      integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <form id="form">
        <input
          type="text"
          name=""
          id="msg"
          autofocus
          autocomplete="off"
          placeholder="Digite uma mensagem"
        />
        <button type="submit" id="btn1">Enviar</button>
      </form>
    </header>

    <ul id="mensagens"></ul>
    <div id="status"></div>

    <script>
      $(() => {
        const socket = io();

        nameUser = prompt(
          "Obs: após colocar o seu nickname, pressione enviar\nDigite seu nickname: "
        );

        socket.nickname = "";

        $("#form").submit((evt) => {
          if (socket.nickname === "") {
            socket.nickname = nameUser;
            socket.emit("login", nameUser);

            $("#msg").keypress((evt) => {
              socket.emit("status", `${nameUser} está digitando...`);
            });

            const debounce = (func, delay) => {
              let timer;
              return function () {
                clearTimeout(timer);
                timer = setTimeout(() => func.apply(this, arguments), delay);
              };
            };

            $("#msg").keyup(debounce((evt) => {
              socket.emit("status", "");
            }, 500));

            socket.on("status", function (msg) {
              $("#status").html(msg);
            });
          } else {
            socket.emit("chat msg", $("#msg").val());
          }

          $("#msg").val("");
          return false;
        });

        socket.on("chat msg", function (msg) {
          $("#mensagens").append($("<li>").text(msg));
        });
      });
    </script>
  </body>
</html>
